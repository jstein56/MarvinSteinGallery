  	  // Create table n cells wide.  
  	  // n is based on browser width
  function TStart() {	
   var i            = 0;
   var index        = 0;
   var window_width = 4;
 
   document.write('<CENTER>');
   document.write('<TABLE BORDER="0" CELLSPACING="5" CELLPADDING="5">');
  
   while (i <= PaintSize) {
     document.write('<TR>');           
     for (j=0; j<window_width; j++){    // Image row  
       index = i + (j*2);
       if ((index <= PaintSize) && (PAINT[index] != "END") ) 
         // document.write('<TD align="center" width="15%"><a  href="javascript:DisplayPic(', index, ')"><img border="0" src="', tn, PAINT[index], '.jpg"></TD>');	     
	 // document.write('<TD align="center" ><a target="_blank" href="javascript:void()"  onclick="DisplayPic(', index, ')"><img border="0" src="', tn, PAINT[index], '.jpg"></TD>');
         document.write('<TD align="center"><a href="', rsi, PAINT[index], '.jpg" target="_blank" rel="noopener noreferrer"><img border="0" src="', tn, PAINT[index], '.jpg"></TD>');
       }
     document.write('</TR><TR>');
    
     for (j=0; j<window_width; j++){    // Title row
       index = i + (j*2);
       if ((index <= PaintSize) && (PAINT[index] != "END") ) 
          document.write('<TD align="center"><a href="', rsi, PAINT[index],'.jpg" target="_blank" rel="noopener noreferrer">', PAINT[index+1], '</TD>');
     }
     document.write('</TR>');
     document.write('<TR><TD COLSPAN="',window_width ,'">&nbsp;</TD></TR>');
    
     i += window_width*2; 
   }
   document.write('</TABLE></CENTER>');

   document.write(" &nbsp;  copyright 2021");		     
   
		     
		     
  }  // function TStart
  

    //
    //   The page with the picture alone
    //		     
  function DisplayPic( ImgIndex ) {
     document.write('<TABLE BORDER="0"  CELLSPACING="0">');
     document.write('<TR><TD><TABLE BORDER="80"><TR><TD>');
     document.write('<IMG target="new" SRC="', rsi, PAINT[ImgIndex], '.jpg" BORDER="0">');  
     document.write('</TD></TR></TABLE></TD></TR><TR><TD><CENTER><BR>');
     document.write( PAINT[ImgIndex+1], ' &nbsp;  (', PAINT[ImgIndex], ') <\CENTER>' );
     document.write('</TD></TR></TABLE>');

     document.write('<BR>  &nbsp;  &nbsp;  &nbsp; > ');
     document.write('<a href="#" onclick="history.back();return false;"><IMG SRC="btn_back.gif"></a>');
     document.write('&nbsp; &nbsp; &nbsp;  &nbsp; <IMG SRC="btn_close_window.gif"><BR>');
          
    // imgHeight = 
    // imgWidth  = 
  }    
  
  
  function dspPic( ImgName ) {	
   CRIMAGE.src = ImgName+'.jpg';
    CAPTION.firstChild.nodeValue = ImgName; 
    return( false );
  }
  
  
  function preLoad() {
    var i = 0;
    while (PAINT[i] != "END") {
      tmpImg = new Image;
      tmpImg.src = PAINT[i] + ".jpg";
      // document.write(i, ". ", PAINT[i], "<BR>");
      i += eltSize;     
    }
     PaintSize = i-eltSize;
     // document.write("Number of paintings = ", PaintSize/2+1, "<BR>");
  }
